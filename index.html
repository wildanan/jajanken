<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jajanken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Jan-Ken-Pon</h1> <br>
        <h4>Hi. Lets Play With Me!</h4>
        
    </header>
    
    <div class="computer">
        <div class="computerArea" >
            <img src="img/s.png" alt="" height="200px" id="enemy">
        </div>
    </div>
    
    
    <div class="score"></div>
    <div class="info"> Choose one of three buton below </div>
    
    
    <div class="choices">
        <div class="picker" id="r">
            <img src="img/r.png" alt="" height="120px" class="r">
        </div>
        <div class="picker" id="p">
            <img src="img/p.png" alt="" height="120px" class="p">
        </div>
        <div class="picker" id="s">
            <img src="img/s.png" alt="" height="120px" class="s">
        </div>
    </div>
    
</body>
<script src="jajanken.js"></script>
</html>
